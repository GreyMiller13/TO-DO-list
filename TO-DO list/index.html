<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="./output.css">

<body>
    <header>
        <h1 class="header-title">
            TO-DO LIST
        </h1>
    </header>
    <main>
        <section class="todo-list-main-section">
            <div class="add_new_task">
                <div>
                    <input type="text" placeholder="new task" class="inputTODO">
                    <button class="btnAdd">ADD</button>
                </div>
            </div>
            <div class="task_list">
                <div>
                    <!-- task list -->
                    <ul class="tasks">
                    </ul>
                </div>
                <div>
                    <button class="btnClear">Clear</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- На будущее -->
    </footer>
    <script src="./script.js"></script>
</body>

</html>
